    <body>
        <span class="container">
        <h1>
            Add Income
        </h1>
            <form id="financeForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Income Source Name: </label>
                    <input type="text" id="name" name="name" class="form-control">
                    <span id="nameError" class="error form-text" ></span><br>
    
                    <label for="amount" class="form-label">Amount: </label>
                    <input type="text" id="amount" name="amount" class="form-control">
                    <span id="amountError" class="error form-text"></span><br>
    
                    <label for="frequency" class="form-label">Frequency: </label>
                    <select name="frequency" id="frequency" class="form-control">
                        <option value="" id="na">--Select an Option--</option>
                        <option value="onetime" id="valid">One-time</option>
                        <option value="biweekly" id="valid">Bi-weekly</option>
                        <option value="monthly" id="valid">Monthly</option>
                        <option value="yearly" id="valid">Yearly</option>
                    </select>
                    <span id="frequencyError" class="error form-text"></span><br>
                    
                    <button type="submit">Submit</button>
                </div>
            </form>
        </span>
        
    
        <script src="script.js" defer></script>
    </body>
