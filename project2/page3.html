<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest for the Crystal of Wisdom</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
        <form method="get" action="page4.html">
            <input type="checkbox" id="item1" name="item1">
            <label for="item1">
                Food
            </label><br>

            <input type="checkbox" id="item2" name="item2">
            <label for="item2">
                Water
            </label><br>

            <input type="checkbox" id="item3" name="item3">
            <label for="item3">
                Magic Potions
            </label><br>

            <input type="checkbox" id="item4" name="item4">
            <label for="item4">
                Maps
            </label><br>
            
            <input type="checkbox" id="item5" name="item5">
            <label for="item5">
                Sword
            </label><br>

            <input type="submit" id="submit">
            <label for="submit"></label>

            <!-- 1. Why do you think checkboxes were used instead 
                    of a dropdown menu for selecting supplies? 
                    What advantages or disadvantages does this approach 
                    offer? -->
            <!-- A dropdown menu only allows for selection of one item, while checkboxes allow for multiple selections.
                 In addition to that, another benefit is you are present all your option upfront, easily readible. -->

        </form>
    </section>
</body>
</html>
