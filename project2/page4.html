<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>The First Obstacle</h1>
        <p>As you venture deeper into the Dark Forest, you encounter a mystical guardian. The guardian blocks your path and poses a riddle:</p>
        
        <blockquote>
            "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?‚Äù
        </blockquote>

        <script>
            let answer = document.getElementById("riddleAnswer");
            let submit = document.getElementById("submitButton");

            function checkAnswer(correctAnswer, answerInput){
                if(answerInput != correctAnswer){
                    document.submit.style.color = white;
                    document.submit.style.background = red;
                }

                else if(answerInput == correctAnswer){
                    document.submit.style.color = white;
                    document.submit.style.background = green;
                }
            };

            answer.addEventListener("input", checkAnswer);
        </script>

        <form method="get" action="page5.html">
            <label for="riddleAnswer">Your Answer: </label>
            <input type="text" placeholder="An elephant" id="riddleAnswer" id="riddle">

            <input type="submit" id="submitButton" value="Submit Answer">
        </form>

    </section>
</body>
</html>
